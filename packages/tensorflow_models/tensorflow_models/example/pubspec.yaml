name: example
description: A new Flutter project.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  camera: ^0.10.0+1
  cross_file: ^0.3.3+1
  flutter:
    sdk: flutter
  rive: ^0.9.1
  tensorflow_models:
    path: ../

dev_dependencies:
  build_runner:
  flutter_gen_runner:
  very_good_analysis: ^3.1.0

flutter_gen:
  line_length: 80
  integrations:
    rive: true
  assets:
    enabled: true
    package_parameter_enabled: true

flutter:
  uses-material-design: true
  assets:
    - assets/
