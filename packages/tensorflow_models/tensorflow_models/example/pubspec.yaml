name: example
description: A new Flutter project.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  audio_session: ^0.1.10
  camera: ^0.10.0+3
  cross_file: ^0.3.3+2
  face_geometry:
    path: ../../../face_geometry
  flutter:
    sdk: flutter
  image: ^3.2.0
  isolated_worker: ^0.1.1
  js: ^0.6.4
  just_audio: ^0.9.29
  rive: ^0.9.1
  tensorflow_models:
    path: ../

dev_dependencies:
  build_runner:
  flutter_gen_runner:
  very_good_analysis: ^3.1.0

dependency_overrides:
  camera:
    git:
      url: https://github.com/VGVentures/plugins
      path: packages/camera/camera
      ref: 7026546c64ec8e843c5b1946b5fa80c36a160b49
  camera_web:
    git:
      url: https://github.com/VGVentures/plugins
      path: packages/camera/camera_web
      ref: 7026546c64ec8e843c5b1946b5fa80c36a160b49


flutter_gen:
  output: lib/assets/
  line_length: 80
  integrations:
    rive: true
  assets:
    enabled: true
    package_parameter_enabled: true

flutter:
  uses-material-design: true
  assets:
    - assets/
