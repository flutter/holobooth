name: artifacts

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  artifacts:
    runs-on: ubuntu-latest
    name: Upload artifacts
    steps:
      - name: Archive Alchemist failures
        uses: actions/upload-artifact@v3
        with:
          name: alchemist-failures
          path: '**/test/**/failures'
          retention-days: 7
